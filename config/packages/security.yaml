security:
    password_hashers:
        Symfony\Component\Security\Core\User\InMemoryUser: 'auto'

    providers:
        token_provider:
            id: App\Infrastructure\Security\TokenUserProvider

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        api:
            pattern: ^/api
            stateless: true
            custom_authenticators:
                - App\Infrastructure\Security\TokenAuthenticator

    access_control:
        # Only protect POST /api/products - GET should be public
        - { path: ^/api/products$, methods: [POST], roles: ROLE_ADMIN }
        # All other API endpoints are public
        - { path: ^/api, roles: PUBLIC_ACCESS }
